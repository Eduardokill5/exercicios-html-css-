<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens Dinâmicas</H1>
    <p>Tente abrir esse site em varios dipositivos diferentes ou simplimente aoumentar e diminuir o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudio em Html5.</p>
    <audio src="midia/Shots.mp3"controls autoplay></audio> <!--mp3-WAV-OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Shots.mp3" type="audio/mpeg">
        <source src="midia/Shots.mp3" type="audio/ogg">
        <source src="midia/Shots.mp3" type="adio/wav">
        <p>infelizmente seu navegador não reproduz áudio. <a href="midia/Shots.mp3">Clique aqui para baixar o arquivo --mp3-WAV-OGG--</a></p>
    </audio>
    
</body>
</html>
